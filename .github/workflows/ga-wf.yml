name: Github Actions Workflow
on: push
jobs:
  check-linting:
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run linting test
        run: npm run lint
  run-tests:
    needs: check-linting
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  build:
    needs: run-tests
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.js_file_name.outputs.js-file-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Deploy
        run: |
          echo "Building..."
          npm run build
          echo "Build complete!"
      - name: Publish JS filename
        id: js_file_name
        run: find dist/assets/*.js -type f-execdir echo 'js-file-name={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output file name
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Get Build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Show files
        run: ls
      - name: Deploy
        run: echo "Deploying..."


